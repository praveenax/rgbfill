<div>
    <div style="margin-top: 15px;">
        <scoreboard score="{{game.score}}" highscore="{{game.highscore}}"></scoreboard>
    </div>
    <div id="puzzle">


        <div id="playProgress" style="background: white;">
            <playmeter></playmeter>
        </div>


        <div style="text-align:center;">

            <tileboard></tileboard>

        </div>

        <div id="selectedTiles">
            <div ng-repeat="dot in selectedDots" class="slot col-xs-4" style="text-align:center;">
                <dot name="{{dot.name}}" class_name="dot {{dot.color}}"></dot>
            </div>
        </div>


        <div id="instruction" style="color:white;">
            {{game.msg1}}
            <br> {{game.msg2}}
        </div>

        <div style="position:absolute;text-align:center;top:50%;left:0px;right:0px;">
            <button id="#tryAgain" class="endBtn" ng-click="" style="display:none;"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
            <button id="#back" class="endBtn" ng-click="" style="display:none;"><i class="fa fa-repeat" aria-hidden="true"></i></button>
        </div>


    </div>
</div>
